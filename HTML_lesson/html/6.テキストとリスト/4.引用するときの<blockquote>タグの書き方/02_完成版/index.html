			<h1>夏目漱石</h1>
			<p>
				夏目 漱石（なつめ そうせき、1867年2月9日（慶応3年1月5日） - 1916年（大正5年）12月9日）は、日本の小説家、評論家、英文学者。本名、金之助（きんのすけ）。江戸の牛込馬場下横町（現在の東京都新宿区喜久井町）出身。俳号は愚陀仏。
			</p>


			<h2>夏目漱石について</h2>
			<p>
				東京帝国大学講師として英文学を講じながら、
				<q cite="#.html">吾輩は猫である</q>
				を雑誌ホトトギスに発表。これが評判になり「坊っちゃん」「倫敦塔」などを書く。
			</p>
