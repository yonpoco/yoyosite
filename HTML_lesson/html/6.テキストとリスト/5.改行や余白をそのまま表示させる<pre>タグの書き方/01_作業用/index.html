<!doctype html>

<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>練習ページ</title>
	</head>
	<body>
		<p>
			HTML上で記入した改行や空白などをそのまま表示させるには、preタグを使用します。
		</p>

		<pre>
			ここにテキストを入力します。

			ここは
				      整形済みテキストといいます
			&lt;p&gt;文章&lt;/p&gt;
		</pre>

		<p>
			整形済みテキスト以外の部分で、文章を改行させるには、brタグを使用します。<br>
			２行目のテキストは、brタグの後ろに記述します。
		</p>

	</body>
</html>
