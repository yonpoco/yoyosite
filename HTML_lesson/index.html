<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Design share | ログイン</title>
	<link rel="stylesheet" type="text/css" href="images/style2.css" media="all">
</head>
<body>

	<div id="wrapper">

		<header>
			<h1>Design shareへようこそ</h1>
			<h2>チーム内で、情報を簡単にシェアできます。そして、あらゆる角度からフィードバックを得ましょう。</h2>
		</header>

		<div>

			<section>
				<!-- ここにフォームを記述 -->

				<form>
					<label for="uzer">ユーザー名</label>
					<input id="uzer" type="textbox" name="uzer">

					<label for="pass">パスワード</label>
					<input id="pass" type="password" name="pass">

					<label for="save">保存する</label>
					<input  id="save" type="checkbox" 保存する name="save">

					<button type="submit">ログイン</button>
				</form>
			</section>

		</div>

		<footer>
			<p>&copy; 2015 Design Share</p>
		</footer>

	</div><!-- //#wrapper -->

</body>
</html>
